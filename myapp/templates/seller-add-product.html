{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body class="goto-here">

    <div class="hero-wrap hero-bread" style="background-image: url('{% static 'images/bg_6.jpg' %}');">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Add Product</span></p>
            <h1 class="mb-0 bread">Add Product</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section contact-section bg-light">
      <div class="container">
      	
        <div class="row block-12">
          <div class="col-md-12 order-md-last d-flex">
            {% if msg %}
              <b style="color: blueviolet;">{{msg}}</b>
            {% endif %}
            <form action="{% url 'seller-add-product' %}" method="post" class="bg-white p-5 contact-form" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <select class="form-control" name="product_category">
                  <option>---Select Category---</option>
                  <option value="Men">Men</option>
                  <option value="Women">Women</option>
                  <option value="Kids">Kids</option>
                </select>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Product Name" name="product_name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Product Price" name="product_price">
              </div>
              
              <div class="form-group">
                <textarea id="" cols="30" rows="7" class="form-control" placeholder="Product Desc" name="product_desc"></textarea>
              </div>
              
              <div class="form-group">
                <input type="file" class="form-control" name="product_image">
              </div>
              <div class="form-group">
                <input type="submit" value="Add Product" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          
          </div>

          
        </div>
      </div>
    </section>
  </body>
</html>
{% endblock %}
