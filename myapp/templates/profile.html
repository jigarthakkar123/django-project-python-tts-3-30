{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body class="goto-here">

    <div class="hero-wrap hero-bread" style="background-image: url('{% static 'images/bg_6.jpg' %}');">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Profile</span></p>
            <h1 class="mb-0 bread">Profile</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section contact-section bg-light">
      <div class="container">
      	
        <div class="row block-12">
          <div class="col-md-12 order-md-last d-flex">
            {% if msg %}
              <b style="color: blueviolet;">{{msg}}</b>
            {% endif %}
            <form action="{% url 'profile' %}" method="post" class="bg-white p-5 contact-form" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" value="{{user.fname}}" name="fname">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" value="{{user.lname}}" name="lname">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" value="{{user.email}}" name="email" readonly>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" value="{{user.mobile}}" name="mobile">
              </div>
              <div class="form-group">
                <textarea id="" cols="30" rows="7" class="form-control" name="address">{{user.address}}</textarea>
              </div>
              <div class="form-group">
                <img src="{{user.profile_picture.url}}" style="width:100px;height: 100px;">
              </div>
              <div class="form-group">
                <input type="file" class="form-control" name="profile_picture">
              </div>
              <div class="form-group">
                <input type="submit" value="Update Profile" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          
          </div>

          
        </div>
      </div>
    </section>
  </body>
</html>
{% endblock %}
